
<button (click)="backToList()" class="btn btn-primary">Back</button>
<br>

<div *ngIf="selectedGroup != null">
  <h6>Selected Group: {{selectedGroup.name}}</h6>
  <h6>Articles List:</h6>
  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Todo Description</th>
      <th>Responsible</th>
      <th>Priority</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of selectedGroup.articles">
      <td><span [class.completed]="t.isCompleted">{{ t.id }}</span></td>
      <td><span [class.completed]="t.isCompleted">{{ t.name }}</span></td>
      <td><span [class.completed]="t.isCompleted">{{ t.title }}</span></td>
      <td><span [class.completed]="t.isCompleted">{{ t.url }}</span></td>
    </tr>
    </tbody>
  </table>
</div>

<button (click)="editGroupName()" class="btn btn-primary">Edit Group Name</button>
<button (click)="addArticle()" class="btn btn-primary">Add Article</button>

<form *ngIf="newArticle" (ngSubmit)="submitArticle()" #todoForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        id="name"
        [(ngModel)]="model.name"
        name="name"
        #name="ngModel">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>

<br />
